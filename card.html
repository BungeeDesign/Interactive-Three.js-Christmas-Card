<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js"></script>
    <script src="https://mamboleoo.be/learnThree/demos/OBJLoader.js"></script>
    <script src="https://alexan0308.github.io/threejs/examples/js/controls/EventsControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js" integrity="sha256-AJvwDTgx+2JZWtsg4XDtKI2KFXST+2AosYiLBYde2PM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js" integrity="sha256-NKqqs79r/PhHl+7bFcPA+2ZboLHyMQSmyXsexUuzkys=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/card.css">
    <title>Merry Christmas</title>
</head>
<body>
    <div class="preloader">
        <div class="preloaderContent">
            <div class="playBtn">Play <i class="fas fa-play"></i></div>
            <div class="loader">
                <span>Loading...</span>
                <div class="loadingBar">
                    <div class="loadingBarFill">
                        <span class="loadingPercentage"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="endSceneContainer">
        <div class="sendCard">
            <a href="http://christmascard.cloud"><h1>Send Your Own Card <i class="fas fa-arrow-circle-right"></i></h1></a>
        </div>
    </div>
    <div class="cursor">ðŸŽ…</div>
    <!-- For Dev Use Only -->
    <div class="devCamControl">
    <h3>Position</h3>
        <span>X <span class="pxval"></span></span>
        <input class="camControl ccX" type="range" min="-100" max="100" step="0.1" value="0">
        <span>Y <span class="pyval"></span></span>
        <input class="camControl ccY" type="range" min="-100" max="100" step="0.1" value="0">
        <span>Z <span class="pzval"></span></span>
        <input class="camControl ccZ" type="range" min="-100" max="100" step="0.1" value="0">
    <hr/>
    <h3>Rotation</h3>
        <span>Y <span class="ryval"></span></span>
        <input class="camControl rtY" type="range" min="-100" max="100" step="0.1" value="0">
    </div>
    <div id="container"></div>
</body>
<script src="scripts/app.js"></script>
</html>
